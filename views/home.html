<!DOCTYPE html>
<html lang="en">
<!-- - - - - - - - - - - - - CABEZA - - - - - - - - - - - -  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home view</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../vendors/bootstrap-3-3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<!-- - - - - - - - - - - - - CUERPO - - - - - - - - - - - -  -->
<body>
    <!-- ********************navbar **************** -->
  <nav class="navbar navbar-inverse style-nav">
        <form class="navbar-form navbar-left" role="search">
                <a class="navbar-brand" href="#">
                        <img alt="Brand" class="img-responsive" src="../assets/images/logo-resize.png">
                      </a>    
            <div class="form-group">
                  <input type="text" class="form-control search-style" placeholder="Search">
                </div>
              </form>
  </nav>
     <!-- ********************slider **************** -->
     <div class="style-text">
     <div id="carousel-example-generic" class="carousel slide style" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../assets/images/tim.jpg" alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img src="../assets/images/tim-bur.jpg" alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
            <img src="../assets/images/tim3.jpg" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="border">
    <div class="style-info">
      <h2>Tim Burton</h2>
      <p>"Cualquier persona con ambiciones artísticas intenta siempre reconectar con la forma en que veía las cosas cuando era niño."</p>
    </div>
  </div>

  </div>



  
  <!-- jquery -->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!-- javascript -->
  <script src="../vendors/bootstrap-3-3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
