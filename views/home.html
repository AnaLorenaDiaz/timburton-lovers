<!DOCTYPE html>
<html lang="en">
<!-- - - - - - - - - - - - - CABEZA - - - - - - - - - - - -  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home view</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../vendors/bootstrap-3-3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<!-- - - - - - - - - - - - - CUERPO - - - - - - - - - - - -  -->
<body>

  <!-- ********************navbar **************** -->
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="img-responsive logo" src="../assets/images/logo.png" alt="logo">
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="skw-pages">
              <div class="skw-page skw-page-1 active">
                <div class="skw-page__half skw-page__half--left">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content"></div>
                  </div>
                </div>
                <div class="skw-page__half skw-page__half--right">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content">
                      <h2 class="skw-page__heading alice">Skewed One Page Scroll</h2>
                      <p class="skw-page__description">Just scroll down</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="skw-page skw-page-2">
                <div class="skw-page__half skw-page__half--left">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content">
                      <h2 class="skw-page__heading">Page 2</h2>
                      <p class="skw-page__description">Nothing to do here, continue scrolling.</p>
                    </div>
                  </div>
                </div>
                <div class="skw-page__half skw-page__half--right">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content"></div>
                  </div>
                </div>
              </div>
              <div class="skw-page skw-page-3">
                <div class="skw-page__half skw-page__half--left">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content"></div>
                  </div>
                </div>
                <div class="skw-page__half skw-page__half--right">
                  <div class="skw-page__skewed">
                    <div class="skw-page__content">
                      <h2 class="skw-page__heading">Page 3</h2>
                      <p class="skw-page__description">The end is near, I promise!</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  
  
     
  <!-- jquery -->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!-- javascript -->
  <script src="../vendors/bootstrap-3-3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
